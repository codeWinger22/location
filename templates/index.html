<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    sendLocation,  // If GPS is available
                    fetchIPLocation // If GPS is denied or unavailable
                );
            } else {
                fetchIPLocation(); // If geolocation is not supported
            }
        }

        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            sendToServer(latitude, longitude);
        }

        function fetchIPLocation() {
            fetch('/get_ip_location')
                .then(response => response.json())
                .then(data => {
                    if (data.latitude && data.longitude) {
                        sendToServer(data.latitude, data.longitude);
                    } else {
                        document.getElementById("output").innerHTML = 
                            "<p>Failed to retrieve location.</p>";
                    }
                })
                .catch(error => console.error('IP Geolocation failed:', error));
        }

        function sendToServer(latitude, longitude) {
            fetch('/get_location', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = 
                    `<p>Latitude: ${latitude}</p><p>Longitude: ${longitude}</p>`;
            })
            .catch(error => console.error('Error:', error));
        }

        window.onload = function () {
            getLocation();
            setInterval(getLocation, 5000); // Update every 5 seconds
        };
    </script>
</head>
<body>
    <h1>Live Location Tracker</h1>
    <div id="output"></div>
</body>
</html>
